      <style>
         /*
         * Preparing stage
         */
         html,
         body {
         padding: 0;
         margin: 0;
         height: 100%;
         }
         body {
         position: relative;
         display: flex;
         justify-content: center;
         align-items: center;
         background: #262424;
         color: #b3adad;
         }
         body:before {
         position: absolute;
         top: 50%;
         right: 0;
         bottom: 0;
         left: 0;
         border-top: 1px solid rgba(255, 255, 255, 0.2);
         background: rgba(255, 255, 255, 0.06);
         -webkit-backdrop-filter: blur(5px);
         backdrop-filter: blur(5px);
         z-index: -1;
         }
         /*
         * Start
         */
         .glassIco {
         --width: 100px;
         width: var(--width);
         height: var(--width);
         color: #fff;
         font-size: 30px;
         border-radius: 5px;
         background: rgba(255, 255, 255, 0.05);
         -webkit-backdrop-filter: blur(2px);
         backdrop-filter: blur(2px);
         border: 1px solid rgba(255, 255, 255, 0.2);
         border-right-color: rgba(255, 255, 255, 0.1);
         border-bottom-color: rgba(255, 255, 255, 0.1);
         box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
         text-decoration: none;
         margin: 20px;
         overflow: hidden;
         display: flex;
         justify-content: center;
         align-items: center;
         }
         .glassIco, .glassIco * {
         box-sizing: border-box;
         transition: 200ms;
         }
         .glassIco:before {
         content: "";
         position: absolute;
         display: block;
         width: 50%;
         height: 100%;
         background: rgba(255, 255, 255, 0.5);
         filter: blur(0px);
         transition: 400ms;
         transform: skewX(45deg) translateX(calc(var(--width) + 50%));
         }
         .glassIco:hover {
         transform: translateY(-20px);
         }
         .glassIco:hover:before {
         transform: skewX(45deg) translateX(calc(var(--width) * -1 - 50%));
         }
         .glassIco > * {
         opacity: 0.8;
         }
         @keyframes ripple{
         0%{
         transform: scale(0.8);
         }
         50%{
         transform: scale(1.2);
         }
         100%{
         transform: scale(0.8);
         }
         }
         .fab, .glassIco{
         display: none;
         }
         @media screen and (max-width: 1280px)
         {.fab, .glassIco{
         display: flex;
         }
         body{
         background: #3399ff;
         }
         .nomb{
         display: none;
         }
         }
      </style>
